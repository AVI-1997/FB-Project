<!DOCTYPE html>

        .container {

            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background-color: #da190b;
        }
        .btn-primary {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Add this line to remove the underline from the link */
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>

        <h2>Facebook Page Integration</h2>
